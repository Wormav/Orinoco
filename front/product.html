<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta -->
    <!-- Link -->
    <script
      src="https://kit.fontawesome.com/efb41ebdf8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="../style/css/style.css" />

    <!-- Link -->

    <title>Produit</title>
  </head>

  <body id="body">
    <header class="sticky-top">
      <nav class="navbar navbar-light bg-primaryP navbar-expand-md">
        <div class="container">
          <div class="navbar-brand">
            <a class="text-dark titleNavbar" href="./index.html">Orninoco</a>
          </div>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
          >
            <span class="navbar-toggler-icon text-dark"></span>
          </button>
          <div
            id="navbarText"
            class="text-end collapse navbar-collapse justify-content-end"
          >
            <ul class="navbar-nav mt-md-0 mt-4">
              <li class="nav-item">
                <a
                  class="nav-link text-dark text-underline-hover"
                  href="./index.html"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-dark text-decoration-underline" href="./contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-dark fa fa-shopping-cart me-3"
                  id="basket"
                  href="./basket.html"
                  ><span class="bg-dange bg-danger" id="numberShop">1</span></a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main style="height: 80vh">
      <!-- a voir avec les produits API si il faut améliorer le responsive en limitant les breakpoint mais en supprimant le padding avec les breakpoint  -->
      <div class="col-lg-4 col-lgI-7 col-md-6 col-mdI-8  offset-lg-4 offset-md-3 offset-mdI-2 offset-lgI-2 px-xsI-0 px-5">
        <div class="card m-5">
          <!-- Mettez chaque item dans une carte bootstrap -->
          <img src="./vcam_1.jpg" alt="appareil photo" class="card-img-top" />
          <div class="card-body bg-primaryP" style="min-height: 130px">
            <h5 class="text-center titleShop" style="font-weight: bolder">
              lumix 007
            </h5>
            <p class="text-center">
              Cette appareil photo permet de photographier un peu tout même si
              vous n'avez pas de talent!
            </p>
            <p class="text-center mt-4" style="font-weight: bolder">500,00€</p>
          </div>
          <div class="form-group mx-1">
            <label for="selection">Quantités</label>
            <select id="selection" class="form-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="card-footer bg-dark mt-2">
            <button
              type="button"
              class="btn w-100 text-secondaryP border border-secondaryP btn-outline-secondary"
              data-bs-toggle="modal"
              data-bs-target="#echarpeModal"
            >
              Acheter
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-primaryP text-dark mt-4 py-2">
      <div class="container text-center">
        <div class="row">
          <a
            href="./contact.html"
            class="col-lg-4 col-sm-12 text-dark textDecorationNone text-underline-hover"
            >Contact</a
          >
          <a
            href="#"
            class="col-lg-4 col-sm-12 text-dark textDecorationNone text-underline-hover"
            >Mentions légales</a
          >
          <p class="col-lg-4 col-md-12">© Jérémy Lorette</p>
        </div>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
