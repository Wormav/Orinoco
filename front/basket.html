<!DOCTYPE html>
<html lang="fr">
  <head>
    <!-- Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta -->
    <!-- Link -->
    <script
      src="https://kit.fontawesome.com/efb41ebdf8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./style/css/style.css" />

    <!-- Link -->

    <title>Panier</title>
  </head>

  <body id="body">
    <header class="sticky-top">
      <nav class="navbar navbar-light bg-primaryP navbar-expand-md">
        <div class="container">
          <div class="navbar-brand">
            <a class="text-dark titleNavbar" href="./index.html">Orninoco</a>
          </div>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarText"
          >
            <span class="navbar-toggler-icon text-dark"></span>
          </button>
          <div
            id="navbarText"
            class="text-end collapse navbar-collapse justify-content-end"
          >
            <ul class="navbar-nav mt-md-0 mt-4">
              <li class="nav-item">
                <a
                  class="nav-link text-dark text-underline-hover"
                  href="./index.html"
                  >Shop</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-dark text-decoration-underline"
                  href="./contact.html"
                  >Contact</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-dark fa fa-shopping-cart me-3"
                  id="basket"
                  href="./basket.html"
                  ><span class="bg-dange bg-danger" id="numberShop"></span
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="text-center text-secondaryP mt-5">Panier</h1>
      <div class="row text-secondaryP text-center g-0">
        <div class="col-lg-6 col-12 mt-5">
          <h2>Résumé de votre commande</h2>
          <div class="text-center mt-5">
            <ul class="pb-5 m-5 list-unstyled" id="listingProduct"></ul>

            <h3 class="my-5">Total : <span id="total"></span></h3>

            <button
              type="button"
              class="btn w-25 text-secondaryP border border-secondaryP btn-outline-secondary"
              id="btnCleanBasket"
            >
              Vider le panier
            </button>
          </div>
        </div>
        <div class="wrapper col-lg-5 offset-lg-0 col-10 offset-1 my-5 g-0">
          <h4 class="text-uppercase">Payement</h4>
          <form class="form-group mt-4" name="formBuy">
            <label for="name" class="text-uppercase my-2">Nom</label>
            <input type="text" class="form-control" id="name"/>
            <label for="firstName" class="text-uppercase my-2">Prénom</label>
            <input type="text" class="form-control" id="firstName" />
            <label for="address" class="text-uppercase my-2">Adresse</label>
            <input type="text" class="form-control " id="address"/>
            <label for="postalCode" class="text-uppercase my-2"
              >Code postal</label
            >
            <input type="number" class="form-control"  id="postalCode"/>
            <label for="city" class="text-uppercase my-2">Ville</label>
            <input type="text" class="form-control" id="city"/>
            <label for="mail" class="text-uppercase my-2">Adresse mail</label>
            <input type="text" class="form-control" id="mail" />
            <label for="phoneNumber" class="text-uppercase my-2"
              >Numéro de téléphone</label
            >
            <input type="number" class="form-control" id="phoneNumber"/>
            <button
              type="button"
              class="btn w-50 text-secondaryP border border-secondaryP btn-outline-secondary mt-5"
              id="btnBuy"
            >
              Acheter
            </button>
          </form>
        </div>
      </div>
    </main>
    <footer class="bg-primaryP text-dark mt-4 py-2">
      <div class="container text-center">
        <div class="row">
          <a
            href="./contact.html"
            class="col-lg-4 col-sm-12 text-dark textDecorationNone text-underline-hover"
            >Contact</a
          >
          <a
            href="#"
            class="col-lg-4 col-sm-12 text-dark textDecorationNone text-underline-hover"
            >Mentions légales</a
          >
          <p class="col-lg-4 col-md-12">© Jérémy Lorette</p>
        </div>
      </div>
    </footer>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="scripts/components.js"></script>
    <script src="scripts/basket.js"></script>
  </body>
</html>
